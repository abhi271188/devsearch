{% extends 'main.html' %} {% block content %}
<body>
  <!-- Main Section -->
  <main class="formPage my-xl">
    <div class="content-box">
      <div class="formWrapper">
        <a class="backButton" href="{% url 'profile' recipient.id %}"
          ><i class="im im-angle-left"></i
        ></a>
        <br />

        <form class="form" method="POST">
          {% csrf_token %} {% if request.user.is_authenticated == False %}
          <div class="form__field">
            <label for="formInput#text">{{messageForm.name.label}}</label>
            {{messageForm.name}}
          </div>
          <div class="form__field">
            <label for="formInput#text">{{messageForm.email.label}}</label>
            {{messageForm.email}}
          </div>
          {% endif %}
          <div class="form__field">
            <label for="formInput#text">{{messageForm.subject.label}}</label>
            {{messageForm.subject}}
          </div>
          <div class="form__field">
            <label for="formInput#text">{{messageForm.body.label}}</label>
            {{messageForm.body}}
          </div>
          <input
            class="btn btn--sub btn--lg my-md"
            type="submit"
            value="Send"
          />
        </form>
      </div>
    </div>
  </main>
</body>
{% endblock content %}
